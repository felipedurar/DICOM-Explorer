<div style="background-color: #333333; width: 100%; height: 100%; color: white;">

    <!-- As a heading -->
    <nav class="navbar navbar-dark" style="background-color: #222222;">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Study List</span>
            <div class="d-flex">
                <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
                <button class="btn btn-secondary" type="button" (click)="back()">Back</button>
            </div>
        </div>
    </nav>

    <div *ngIf="!loading" style="display: flex; flex-direction: column; height: calc(100% - 56px);">
        <div class="container-fluid mt-3">
            <div style="width: 100%; background-color: #444444;">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Study Instance UID</label>
                                <input type="email" class="form-control form-control-sm" id="exampleFormControlInput1"
                                    placeholder="Study Instance UID">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Patient Name</label>
                                <input type="email" class="form-control form-control-sm" id="exampleFormControlInput1"
                                    placeholder="Patient Name">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Patient ID</label>
                                <input type="email" class="form-control form-control-sm" id="exampleFormControlInput1"
                                    placeholder="Patient ID">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Study Description</label>
                                <input type="email" class="form-control form-control-sm" id="exampleFormControlInput1"
                                    placeholder="Study Description">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Study Date</label>
                                <input type="email" class="form-control form-control-sm" id="exampleFormControlInput1"
                                    placeholder="Study Date">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid mt-3" style="flex-grow: 1; padding-bottom: 10px;">

            <div style="width: 100%; height: 100%; background-color: #444444;">

                <table class="table table-dark table-striped table-hover table-sm" style="color: white !important;">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Patient Name</th>
                            <th scope="col">Patient ID</th>
                            <th scope="col">Sex</th>
                            <th scope="col">Study Instance UID</th>
                            <th scope="col">Study Description</th>
                            <th scope="col">Study Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cStudy of studies; let i = index" style="cursor: pointer;" (click)="openStudy(cStudy)">
                            <th scope="row">{{ i }}</th>
                            <td>{{ cStudy.PatientName }}</td>
                            <td>{{ cStudy.PatientID }}</td>
                            <td>{{ cStudy.Sex }}</td>
                            <td>{{ cStudy.StudyInstanceUID }}</td>
                            <td>{{ cStudy.StudyDescription }}</td>
                            <td>{{ cStudy.StudyDate }}</td>
                        </tr>


                    </tbody>
                </table>

            </div>

        </div>

    </div>


    <div style="display: flex; justify-content: center; justify-items: center; width: 100%; align-items: center; height: 100%;"
        *ngIf="loading">
        <div class="spinner-border text-light" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
